<div class="row">
    <div class="col-xs-6">
        <input class="form-control" placeholder="Search" [(ngModel)]="product.search">
    </div>
    <div class="col-xs-6">
        <button class="btn btn-warning" (click)="searchProducts()">Search</button> </div>
</div>

<div class="row list-group">
    <div class="item  col-xs-4 col-lg-4" *ngFor="let p of products">
        <div class=" thumbnail ">
            <img class="group list-group-image " src="{{p.mediumImage}}" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                    Product title</h4>
                <p class="group inner list-group-item-text">
                    {{p.shortDescription}}
                </p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead">
                            {{ p.salePrice }}
                        </p>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-warning" href="#">Add to cart</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
