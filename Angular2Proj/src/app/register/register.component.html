<form class="form-horizontal" name="registerForm">
    <div class="form-group">
        <label class="col-lg-2 control-label">First Name</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" name="FirstName" [(ngModel)]="register.FirstName" placeholder="First Name">
        </div>
        {{register.FirstName}}
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Age</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" placeholder="Age">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-6">
            <input class="form-control" id="inputEmail" placeholder="Email" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6 col-lg-offset-2">
            <button class="btn btn-primary" (click)="registerUser()">Register</button>
        </div>
    </div>

</form>
